<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Resolver</title>
</head>
<body>
    <h1>Resolve Shortened URL</h1>
    <form action="/resolve_url" method="POST">
        <label for="short_url">Enter Shortened URL:</label>
        <input type="text" name="short_url" id="short_url" required>
        <button type="submit">Resolve</button>
    </form>

    {% if original_url %}
    <h2>Original URL:</h2>
    <p><a href="{{ original_url }}">{{ original_url }}</a></p>
    {% endif %}
</body>
</html>
